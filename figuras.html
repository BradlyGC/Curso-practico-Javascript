<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Figuras geométricas | Curso práctico JS</title>
	<link rel="stylesheet" type="text/css" href="StyleFiguras.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<body>
	
	<div class="Subtitulo2">
			<p>
				SELECCIONA LA FIGURA QUE QUIERAS CALCULAR
			</p>
	</div>
	<main>
		<section class="seccion-cuadrado">
			<h2 class="h2delMain">CUADRADO</h2>
			<form class="formulario_figuras">
				<label for="InputCuadrado">
					Escribe cuanto mide cada lado de un cuadrado
				</label>
				<input id="InputCuadrado" type="number" placeholder="Lado">
				<button type="button" onclick="calcularPerimetroCuadrado()">
					calcular el perimetro 
				</button>
				<button type="button" onclick="calcularAreaCuadrado()">
					calcular el área
				</button>
			</form>
		</section>
		<section class="seccion-triangulo">
			<h2 class="h2delMain">TRIÁGULO</h2>
			<form class="formulario_figuras">
				<label for="InputBaseTriangulo, Inputlado1, Inputlado2">
					Escribe cuanto mide cada lado de un triángulo
				</label>
				<input id="Inputlado1" type="number" placeholder="Escribe la altura">
				<input id="Inputlado2" type="number" placeholder="Escribe el lado">
				<input id="InputBaseTriangulo" type="number" placeholder="Escribe la Base">
				<button type="button" onclick="calcularPerimetroTriángulo()">
					calcular el perimetro 
				</button>
				<button type="button" onclick="calcularAreaTriángulo()">
					calcular el área
				</button>
			</form>
		</section>
		<section class="seccion-circulo">
			<h2 class="h2delMain">CIRCULO</h2>
			<form class="formulario_figuras">	
				<label for="InputCirculo">
					Escribe cuanto mide el radio del circulo
				</label>
				<input id="InputCirculo" type="number" placeholder="Radio">
				<button type="button" onclick="calcularPerimetroCirculo()">
					calcular el perimetro 
				</button>
				<button type="button" onclick="calcularAreaCirculo()">
					calcular el área
				</button>
			</form>
		</section>
	</main>
	<script src="figuras.js"></script>
</body>
</html>
