<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Descuentos y porcentajes | Curso Practico Platzi</title>
	<link rel="stylesheet" type="text/css" href="Descuentos.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<h1> Porcentajes y descuentos</h1>
		<p>Este es el segundo taller del curso práctico de JS</p>
		<h2>Calcula el precio a pagar de tus productos con descuentos</h2>

	</header>
	<section>
		<form >
			<label for="InputPrice">
				Escribe el precio de tu producto
			</label>
			<input type="number" id="InputPrice">
			<label for="InputDiscount">
				Escribe el descuento de tu producto
			</label>
			<input type="number" id="InputDiscount" />
			<button type="button" onclick="onClickButtonPriceDiscount()">
				Calcular el precio con descuento
			</button>

			<label for="InputCoupon">¿Tienes algún cupón?</label>
			<input id="InputCoupon" type="text">
			<button type="button" onclick="onClickButtonCouponDiscount()">
				Calcular precio con cupón
			</button>

			<p id="ResultP"> </p>
			<p id="ResultC"></p>
		</form>
	</section> 

	<script src="./Descuentos.JS"></script>
</body>
</html>
